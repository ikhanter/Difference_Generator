[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
enable-extensions = G
isort-show-traceback = True

exclude = .venv,dist,build

per-file-ignores =
  # init modules can contain the local imports, logic, unused imports
  __init__.py: F401
ignore =
  D104, WPS305, WPS226, WPS231, WPS232, WPS237, WPS204, WPS221, WPS220, WPS213, WPS402, WPS430, E800, C901, WPS442, WPS210, WPS110, WPS412

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_length = 80